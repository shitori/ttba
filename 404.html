<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TTBA Game</title>
    <script type="text/javascript">
      // SPA redirect for GitHub Pages
      // Redirect 404 to index.html to let Vue Router handle it
      var pathSegments = window.location.pathname.split('/').filter(Boolean);
      var isGitHubPages = pathSegments[0] === 'ttba';

      if (isGitHubPages && pathSegments.length > 1) {
        // Redirect to index.html with the original path as query
        var originalPath = window.location.pathname + window.location.search;
        window.location.replace('/ttba/?redirect=' + encodeURIComponent(originalPath));
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
